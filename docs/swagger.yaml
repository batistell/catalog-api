basePath: /
definitions:
  handlers.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  handlers.Product:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
    type: object
  handlers.ProductResponse:
    properties:
      data:
        $ref: '#/definitions/handlers.Product'
      message:
        type: string
    type: object
info:
  contact:
    email: batistell.labs@gmail.com
    name: API Support
  description: API for Managing Products from Catalog.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Catalog API
  version: "1.0"
paths:
  /add:
    post:
      consumes:
        - application/json
      description: Add a new product to the catalog
      parameters:
        - description: Product object to add
          in: body
          name: product
          required: true
          schema:
            $ref: '#/definitions/handlers.Product'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ProductResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Add a new product
      tags:
        - Products
swagger: "2.0"
