definitions:
  main.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  main.Product:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
    type: object
  main.ProductResponse:
    properties:
      data:
        $ref: '#/definitions/main.Product'
      message:
        type: string
    type: object
info:
  contact: { }
paths:
  /products:
    post:
      consumes:
        - application/json
      description: Add a new product to the catalog
      parameters:
        - description: Product object to add
          in: body
          name: product
          required: true
          schema:
            $ref: '#/definitions/main.Product'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.ProductResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Add a new product
      tags:
        - Products
swagger: "2.0"
